<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz System â€” Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="login-container card" role="main">
      <h2>Welcome back</h2>
      <p class="hint">Sign in to continue to the Quiz System</p>

      <form id="loginForm" aria-label="Login form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Sign in</button>
      </form>

      <p id="error" class="error-msg" aria-live="polite"></p>

      <p class="hint">
        Don't have an account?
        <a class="link" href="signup.html">Create one</a>
      </p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
